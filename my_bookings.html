<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventEase - My Bookings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">My Bookings</h1>
        <div class="list-group">
            {% for booking in bookings %}
                <div class="list-group-item">
                    <h5>{{ booking.event.name }}</h5>
                    <p>Date: {{ booking.event.date }}</p>
                    <p>Location: {{ booking.event.location }}</p>
                </div>
            {% else %}
                <div class="list-group-item">You have no bookings yet.</div>
            {% endfor %}
        </div>
        <p class="mt-3"><a href="{{ url_for('index') }}">Back to events</a></p>
    </div>
</body>
</html>
