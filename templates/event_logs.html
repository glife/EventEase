<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Logs</title>
    <style>
        /* Root color variables for easy theme modification */
        :root {
            --primary-color: #6c63ff; /* Soft, attractive blue */
            --bg-color: #f1f1f1;
            --card-bg-color: #ffffff;
            --text-dark: #2d3436;
            --text-muted: #636e72;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background-color: var(--card-bg-color);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .table th, .table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        .table th {
            background-color: var(--primary-color);
            color: white;
        }

        .table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .table tr:hover {
            background-color: #f1f1f1;
        }

        .button-container {
            text-align: center;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #5a54db; /* Darkened primary color on hover */
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Event Logs</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Log ID</th>
                    <th>Event ID</th>
                    <th>Action</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                    <tr>
                        <td>{{ log.LogID }}</td>
                        <td>{{ log.EventID }}</td>
                        <td>{{ log.Action }}</td>
                        <td>{{ log.Timestamp }}</td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="4" class="text-center">No logs available.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="button-container">
            <a href="{{ url_for('organizer_dashboard') }}" class="btn">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
