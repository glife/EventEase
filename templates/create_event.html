<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="date"], input[type="number"], textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        .vendor-checkbox {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Event</h2>
        <form method="POST">
            <input type="text" name="name" placeholder="Event Name" required>
            <textarea name="description" placeholder="Event Description"></textarea>
            <input type="date" name="date" required>
            <input type="text" name="location" placeholder="Location" required>
            <input type="number" name="budget" placeholder="Budget" required>

            <label for="venue">Select Venue:</label>
            <select name="venue" required>
                {% for venue in venues %}
                    <option value="{{ venue.id }}">{{ venue.name }} - ${{ venue.price_per_day }} per day</option>
                {% endfor %}
            </select>

            <label>Select Vendors:</label>
            {% for vendor in vendors %}
                <div class="vendor-checkbox">
                    <input type="checkbox" name="vendors" value="{{ vendor.id }}">
                    {{ vendor.name }} - {{ vendor.type }} - ${{ vendor.price_per_hour }} per hour
                </div>
            {% endfor %}

            <button type="submit">Create Event</button>
        </form>
    </div>
</body>
</html>
