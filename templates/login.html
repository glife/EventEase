<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventEase - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Login</h1>
        <form method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        
        <!-- Link to vendor and organizer signup pages -->
        <p class="mt-3">Don't have an account?</p>
        <div>
            <a href="{{ url_for('vendor_signup') }}" class="btn btn-secondary mt-2">Vendor Signup</a>
            <a href="{{ url_for('organizer_signup') }}" class="btn btn-secondary mt-2">Organizer Signup</a>
        </div>
    </div>
</body>
</html>
